<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mayur">
    <link rel="stylesheet" href="index.css">
    <title>Weather Info App</title>
</head>

<body>
    <div class="contain">
        <h1>Weather App</h1>

        <form class="location">
            <input type="text" name="city" placeholder="Enter a location" title="Enter a location to see the weather information">
        </form>

        <div class="box hide" ;>
            <img src="" class="time">

            <div class="icon">
                <img src="">
            </div>

            <div class="details">
                <h5>City name</h5>

                <div style="margin: 1rem 0;">Weather condition</div>

                <div class="detail">
                    <span>Temp</span>
                    <span>&deg; C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>

</html>
